 var i,j,k;
var size=4;
var num=1;
var arr=[[],[],[],[]];
    for(i=size-1;i>0; i--)
    {
      for(j=0;;j++)
        {
        for(k=j; k<i; k++)
          arr[j][k]=num++;
        
        for(k=j; k<i; k++) 
          arr[k][i]=num++;
        
        for(k=i; k>j; k--) 
           arr[i][k]=num++;
        
        for(k=i; k>j; k--) 
          arr[k][j]=num++;
        }
    }

for(var row=0;row<size;row++)
  {
  for(var col=0;col<size;col++)
    {
      if(arr[row][col]<10)
        document.write("0"+arr[row][col]+" ");
      else

  }
